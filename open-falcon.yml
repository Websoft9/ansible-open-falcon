# 本地同步公共Roles
- name: open-falcon
  hosts: local
  connection: local
  gather_facts: False
  pre_tasks:
    - name: Set Git Repo
      shell: |
        git init
        git config core.sparsecheckout true
        git remote add origin https://github.com/Websoft9/ansible-roles.git
        echo {{ item }} >> .git/info/sparse-checkout
      args:
        chdir: roles
      with_items:
        - "{{ public_roles }}"

    - name: GET Public Roles
      git:
        repo: https://github.com/Websoft9/ansible-roles.git
        dest: roles
        clone: no

    - name: Delete .git
      file:
        path: roles/.git
        state: absent
        

# 核心任务

- name: open-falcon
  hosts: open-falcon
  become: yes
  become_method: sudo

  roles:
    - { role: common, tags: "common"}
    - {role: centos-mysql, tags: "centos-mysql"}
    - { role: nginx, tags: "nginx"}    
    - { role: redis, tags: "redis"} 
    - { role: open-falcon, tags: "open-falcon"}
